<!DOCTYPE html>
<html>
    <head>
        <title>Hex Game</title>
        <style>
            body {
                width: 80%;
                margin: auto;
                display: flex;
                flex-direction: column;
                align-items: center
            }
            canvas {
                border: solid 2px gray;
            }
        </style>
    </head>
    <body>
        <h1>HEX</h1>
        <canvas id="game" width=780 height=600 id="solution"></canvas>
        <div/>
        <script src="./index.js"></script>
        <script>
            const r = 20;
            const canvas = document.querySelector('#game');
            const context = canvas.getContext('2d');
            const X = parseInt(canvas.width * 1.5 / (r * 2));
            const Y = parseInt(canvas.height* 1.5 / (r * 2));

            const v = hexHeight(r);

            const hexagons = [...Array(X)].map(
                (x, i) => [...Array(Y)].map((y, j) => new Hexagon(i, j, r))
            );

            const overlayGrid = [...Array(parseInt(canvas.width/(1.5*r)))].map(
                (x, i) => [...Array(parseInt(canvas.height/(v)))].map(
                    (y, j) => new OverlayCell(i, j, 1.5*r, v)
                )
            );
            const state = {
                r: r,
                v: v,
                cols: X,
                rows: Y,
                hexagons: hexagons,
                grid: overlayGrid,
                context: context,
            }

            const gridC = 12, gridR = 3;
            state.grid[gridC][gridR].fill = true;
            // state.grid[gridC+5][gridR].fill = true;

            state.hexagons[gridC+1][gridR+1].fill = true;
            state.hexagons[gridC][gridR + (gridC % 2 == 0 ? 0 : 1)].fill = true;
            state.hexagons[gridC][gridR+(gridC % 2 == 0 ? 1 : 2)].fill = true;

            canvas.addEventListener('mousemove', (e) => onCanvasMouseOver(state, e));


            render();

            function render() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                hexagons.map(col => col.map(x => x.draw(context)));
                overlayGrid.map(grids => grids.map(cell => cell.draw(context)));
                setTimeout(render, 1000/60);
            }
        </script>
    </body>
</html>
