<html>
    <head>
        <title>The Particles</title>
    </head>
    <body>
        <canvas id="mycanvas"></canvas>
    </body>

    <script type="module">
        import { ParticlesRenderer, defaultParticleProps} from  './index.js';

        const props={fps:120, bgColor:'black', width:900, height:900,};
        const particleProps = defaultParticleProps;
        particleProps.color = '#0080ff';
        particleProps.size = 1.8;

        let p;

        const init = () => {
            p = new ParticlesRenderer(document.getElementById('mycanvas'), props, particleProps);

            //p.createParticles(50, 50);
            p.renderTextParticles('fhx', 'Verdana', 200, 'bold italic');
            p.animate();
        };
        init();

    </script>
</html>
