<html>
    <head>
        <title>The Particles</title>
    </head>
    <body>
        <canvas id="mycanvas"></canvas>
    </body>

    <script type="module">
        import { ParticlesRenderer } from  './index.js';

        const props={fps:120, height:700,};
        const particleProps = { color:'#0080ff', size: 1.8 };
        const forceProps = { radius: 10, maxMagnitude: 50 };

        let p;

        const init = () => {
            p = new ParticlesRenderer(document.getElementById('mycanvas'), props, particleProps, forceProps);

            //p.createParticles(50, 50);
            p.renderTextParticles('Bibek', 'Verdana', 120, 'bold italic');
            p.start();
        };
        init();

    </script>
</html>
