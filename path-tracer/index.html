    <script>
        var canvas = document.getElementById('tracer');
        var W = canvas.width;
        var H = canvas.height;
        var ctx = canvas.getContext('2d');

        var canvasData = ctx.getImageData(0, 0, W, H);

        var circle = new Circle(50, 100, 25);
        circle.velocity=3;
        var elem = new Circle(100, 100, 50);
        //var elem1 = new Circle(80, 80, 15);
        //var elem2 = new Circle(50, 50, 55);
        //var elem3 = new Plane(0, 100, 50, 100);
        elem.set_surface(circle);
        /*
        for(var i=0;i<3.15;i+=0.01) {
            var pos = circle.get_position(i);
            ctx.fillRect(pos.x, pos.y, 1, 1);
        }
        */

        var time=0;
        function renderElems() {
            if(time>100)return;
            var curr = circle.curr_position;
            var pos = elem.get_position(time);
            //console.log(JSON.stringify(pos));
            //ctx.beginPath();
            //ctx.moveTo(curr.x, curr.y);
            //ctx.lineTo(pos.x, pos.y);
            //ctx.stroke();
            ctx.fillRect(pos.x, pos.y, 3, 3);
            setTimeout(renderElems, 10);
            time+=0.01;
        }

        renderElems();

        function drawPixel (x, y, r, g, b, a) {
            r = r || 0;
            g = g || 0;
            b = b || 0;
            a = a || 255;
            var index = (x + y * W) * 4;

            canvasData.data[index + 0] = r;
            canvasData.data[index + 1] = g;
            canvasData.data[index + 2] = b;
            canvasData.data[index + 3] = a;
        }
        function updateCanvas() {
            ctx.putImageData(canvasData, 0, 0);
        }

    </script>
