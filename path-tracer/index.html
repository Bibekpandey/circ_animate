    <script>
        var canvas = document.getElementById('tracer');
        var W = canvas.width;
        var H = canvas.height;
        var ctx = canvas.getContext('2d');

        var canvasData = ctx.getImageData(0, 0, W, H);

        var circle = new Circle(100, 100, 100);

        var time=0;
        function renderElems() {
            if(time>3.14*2)return;
            console.log(time);
            pos = circle.get_position(time);
            //ctx.fillRect(pos.x, pos.y, 1, 1);
            setTimeout(renderElems, 1);
            time+=0.01;
        }

        renderElems();

        function drawPixel (x, y, r, g, b, a) {
            r = r || 0;
            g = g || 0;
            b = b || 0;
            a = a || 255;
            var index = (x + y * W) * 4;

            canvasData.data[index + 0] = r;
            canvasData.data[index + 1] = g;
            canvasData.data[index + 2] = b;
            canvasData.data[index + 3] = a;
        }
        function updateCanvas() {
            ctx.putImageData(canvasData, 0, 0);
        }
