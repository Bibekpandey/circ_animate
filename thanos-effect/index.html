<html>
    <head>
        <title>Snap!!</title>
        <style>
            body {
                background: black;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <canvas id="thanos" width=100 height=100></canvas>
        </div>
    </body>
    <script type="module">
        import {
            getCellsFromCanvas,
            run,
        } from './index.js';

        const canvas = document.getElementById('thanos');
        const ctx = canvas.getContext('2d');
        const cellSize = 4;
        const cells = getCellsFromCanvas(canvas, cellSize, cellSize);

        run(ctx, cells, 10);
    </script>
</html>
