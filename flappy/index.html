<html>
    <head>
        <title>
            Flappyyy
        </title>
    </head>
    <body>
        <div style="float:left">
            <canvas id="flappy" width=1000 height=600"></canvas>
        </div>
        <div style="float:left;margin:auto">
            <b> SCORE: </b>&nbsp;<span id="score">0</span>
        </div>
    </body>
    <script src="index.js"></script>
    <script src="genetic.js"></script>
    <script src="elements.js"></script>
    <script>
        // create birds

        function getBird(birdClass) {
            return new birdClass();
        }

        const birds = Array.from(Array(5)).map(x=> new Individual());

        const population = new Population(birds);

        var g = new Game(birds, true);

        document.onkeypress = (e) => {
            var charcode = e.charCode;
            var birds = g.elements.birds;
            if (charcode == 107) {
                birds[0].vy = -20;
            }
            else if (charcode == 106) {
                birds[1].vy = -20;
            }
            else if (charcode == 32) {
                if(g.over) {
                    g = new Game(getBirds());
                    g.start();
                    return;
                }
            }
            g.elements.birds = birds;
        };
        g.start();
    </script>
</html>
