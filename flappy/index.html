<html>
    <head>
        <title>
            Flappyyy
        </title>
    </head>
    <body>
        <canvas id="flappy" width=1000 height=600"></canvas>
    </body>
    <script src="index.js"></script>
    <script>
        document.onkeypress = () => {
            if(globals.game_running) {
                elements.bird.vy = -1.15*globals.speed;
            }
            else {
                start();
            }
        };

        start();
    </script>
</html>
